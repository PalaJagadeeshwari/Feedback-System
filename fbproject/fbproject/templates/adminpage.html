
<!DOCTYPE html>
<html>
<head>
<title>my project</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
     .nav-element {
      text-transform: capitalize;

    }
  </style>
</head>
<body>
<nav class="navbar navbar-inverse">
   <div class="container-fluid">
    <div class="navbar-header">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       </button>
       <a  href="/admin/" class="navbar-brand" style = "color: #fff;">Project</a>
    </div>
   <div class="collapse navbar-collapse" id="myNavbar">
     <ul class="nav navbar-nav">
       
        
       <li><a href="{{url_for('view')}}" class = "nav-element" style = "color: #fff;">View Events</a></li>
       
       <li><a href="/" style = "color: #fff;">View Website</a></li>
       <li><a href="{{ url_for('logout')}}" style = "color: #fff;">Log Out</a></li>

     </ul>
     
   </div>
   </div>
</nav>


<div class="container">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <script type="text/javascript">
      var m={{ messages|safe }};
      for(var i=0;i<m.length;i++)
      {
        alert(m[i]);
      }
    </script>
    


  {% endif %}
{% endwith %}

{% block content %}

{% endblock %}
</div>

</div> -->
</body>
</html>
